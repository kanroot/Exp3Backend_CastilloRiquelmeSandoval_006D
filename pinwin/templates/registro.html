{% extends 'base.html' %}
{% block titulo %}PinWin - Registro{% endblock %}
{% load static %}

{% block contenido %}
<div class="divider"></div>
<div class="container section">
    <h3 class="center-align tituloParrafo">Regístrate en PinWin</h3>
    <div class="row">
        <form class="col s12" action="index.html">
            <div class="row">
                <div class="input-field col s12 m6 l6 xl6">
                    <i class="material-icons prefix">face</i>
                    <input placeholder="Pedro" id="first_name" type="text" class="validate" maxlength="32"
                           required="" aria-required="true"
                           pattern="[A-Za-z]{3,32}">
                    <label for="first_name">Primer nombre</label>
                    <span class="helper-text" data-error="Ingrese un nombre válido.">
                          </span>
                </div>
                <div class="input-field col s12 m6 l6 xl6">
                    <i class="material-icons prefix">face</i>
                    <!-- validacion para apellidos, incluye a manera opcional la posibilidad del espacio-->
                    <input placeholder="Salas Contreras" id="last_name" type="text" class="validate" maxlength="50"
                           required="" aria-required="true"
                           pattern="[A-Za-z\s*]{1,32}">
                    <label for="last_name">Apellidos</label>
                    <span class="helper-text" data-error="Ingrese un apellido válido.">
                          </span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <!-- Minimum eight characters, at least one letter and one number: -->
                    <input id="password" type="password" class="validate" maxlength="12"
                           required="" aria-required="true"
                           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Use a lo menos 8 caracteres con un número incluído.">
                          </span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="passwordConfirm" class="validate" type="password" maxlength="12"
                           required="" aria-required="true"
                           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    <label id="lblPasswordConfirm" for="passwordConfirm">Password (Confirmación)</label>
                    <span class="helper-text" data-error="Las contraseñas no coinciden.">
                          </span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <!-- Valido para el 99% de los emails-->
                    <input placeholder="Email" id="email" type="email" class="validate" required=""
                           aria-required="true"
                           pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="Email inválido, ingrese uno válido." data-success="Valido">
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">flag</i>
                    <select id="pais">
                        <option value="1">Chile</option>
                        <option value="2">USA</option>
                        <option value="3">Japón</option>
                        <option value="4">China</option>
                        <option value="5">Argentina</option>
                        <option value="6">Brasil</option>
                    </select>
                    <label for="pais">País:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">flag</i>
                    <script src="{% static 'js/valores.js' %}"></script>
                    <select id="suscripcion" onchange="DropdownCambio(this)">
                        <option value="free">Free</option>
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                    </select>
                    <label for="suscripcion">Suscripción</label>
                </div>
            </div>
            <div class="col s12">
                <div class="card horizontal">
                  <div class="card-stacked">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s6">
                                <p>Valor:</p>
                            </div>
                            <div class="col s6">
                                <p id="valordolar">0 USD</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <p>Valor moneda local:</p>
                            </div>
                            <div class="col s6">
                                <p id="valorclp">0 CLP</p>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            <div>
                <div class="row center">
                    <button id="submit" class="btn-large red lighten-2 waves-effect" type="submit"
                            name="action" onmouseover="MakePulse(this);" onmouseout="RemovePulse(this);">
                        Regístrate
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="{% static  'js/ValidacionUtils.js'%}"></script>

<script>
function RemovePulse(ButtonPulse) {
    ButtonPulse.classList.remove("pulse");
}

function MakePulse(ButtonPulse) {
    ButtonPulse.classList.add("pulse");
}
</script>
{% endblock %}
