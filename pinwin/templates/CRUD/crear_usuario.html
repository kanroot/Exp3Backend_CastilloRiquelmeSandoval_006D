<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
        <div class="row">
            <h1>Creando Usuarios</h1>
        </div>
    <form method="post" action="#" id="formulario">

        <div class="form-group">

        </div>
    </form>
    {{ mensaje }}
</div>
</body>
</html>
