<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
       <div class="row">
            <h1>Mostrando usuarios</h1>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre usuario</th>
                    <th scope="col">Email</th>
                    <th scope="col">Bio</th>
                </tr>
            </thead>
            <tbody>
                {%for user in users%}
                    <tr>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{ user.bio }}</td>
                        <td><a href="{% url 'modificar_usuario.html' user.username%}">Modificar</a></td>
                        <td><a href="{% url 'eliminar_usuario' user.username%}">Eliminar</a></td>
                    </tr>
                {%endfor%}

            </tbody>

        </table>

 </body>

</html>
